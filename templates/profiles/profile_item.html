{% load thumbnail gravatar %}

<div style="width:200px;">
  <div style="float:left; padding:4px;">
    <a href="{{ item.get_absolute_url }}">
    {% if item.photo %}
       <img src="{% thumbnail item.photo 60x60 %}">
    {% else %}
       <img src="{% gravatar item.user.email 60 "g" "mm" %}">
    {% endif %}
    </a>
  </div>
  <div style="padding-top:8px;">
      <a href="{{ item.get_absolute_url }}">{{ item }}</a>
      <br/>
      {% if item.city %}<em>{{ item.city }}</em><br/>{% endif %}
      {% if item == request.user.get_profile %}
        <a style="font-size:9pt;" href="{% url profile_form %}">d√ºzenle</a>
      {% endif %}
  </div>
  <div style="clear:both"></div>
</div>
